<template>
        <div class="case-wrapper">
                <div class="case-header">
                        <div class="case-header-label">
                                <div class="case-heading">Case</div>
                                <div class="case-subject">{subject}</div>
                        </div>

                </div>
                <div class="case-body">
                        <div class="case-body-content"><span class="label">Case Number</span><span
                                        class="value">{caseNumber}</span>
                        </div>
                        <div class="case-body-content"><span class="label">Subject</span><span
                                        class="value">{subject}</span></div>
                        <div class="case-body-content"><span class="label">Category</span><span
                                        class="value">{category}</span>
                        </div>
                        <div class="case-body-content"><span class="label">Sub Category</span><span
                                        class="value">{subCategory}</span></div>
                        <div class="case-body-content"><span class="label">Case Status</span><span
                                        class="value">{caseStatus}</span>
                        </div>
                        <div class="case-body-content"><span class="label">Origin</span><span
                                        class="value">{origin}</span></div>
                        <div class="case-body-content"><span class="label">Priority</span><span
                                        class="value">{priority}</span>
                        </div>
                        <div class="case-body-content"><span class="label">Description</span><span
                                        class="value">{description}</span></div>
                        <div class="case-body-content"><span class="label">Contact Name</span><span
                                        class="value">{contactName}</span></div>
                        <div class="case-body-content"><span class="label">Record Type Name</span><span
                                        class="value">{recordTypeName}</span></div>
                        <div class="case-body-content"><span class="label">Status</span><span
                                        class="value">{status}</span></div>
                        <div class="case-body-content"><span class="label">Old Case Number</span><span
                                        class="value">{oldCaseNumber}</span></div>
                        <div class="case-body-content"><span class="label">Agent Remarks</span><span
                                        class="value">{agentRemarks}</span></div>
                        <div class="case-body-content"><span class="label">Supplied Email</span><span
                                        class="value">{suppliedEmail}</span></div>
                </div>
        </div>
</template>
