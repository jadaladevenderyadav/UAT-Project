<template>
    <lightning-card>

        <h3 slot="title" style="text-align: center; font-weight: bold;">
            <lightning-icon icon-name="standard:event" size="Large"></lightning-icon> IA Time Table
        </h3>

        <div class="slds-form-element">
            <label class="slds-form-element__label slds-p-around_xx-small" for="combobox-id-2">Program Batch</label>
            <div class="slds-form-element__control">
                <div class="slds-combobox_container slds-p-around_xx-small">
                    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
                        aria-expanded="true" aria-haspopup="listbox" role="combobox">
                        <template if:true={selectedValue}>
                            <div data-key="pilldiv"
                                class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right"
                                role="none">
                                <span
                                    class="slds-icon_container slds-icon-standard-account slds-combobox__input-entity-icon"
                                    title="object">
                                    <div class="slds-icon slds-icon_small" aria-hidden="true">
                                        <lightning-icon icon-name="standard:event" size="small"></lightning-icon>
                                    </div>
                                    <span class="slds-assistive-text">Record</span>
                                </span>
                                <input type="text" class="slds-input slds-combobox__input slds-combobox__input-value"
                                    id="combobox-id-5" aria-controls="listbox-id-5" role="textbox"
                                    placeholder="Select an Option" readonly value={selectedValue} />
                                <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                    onclick={removeRecordOnLookup} title="Remove selected option">
                                    <span class="slds-button__icon" aria-hidden="true">
                                        <lightning-icon icon-name="utility:close" size="xx-Small"
                                            class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default"
                                            aria-hidden="true"></lightning-icon>
                                    </span>
                                    <span class="slds-assistive-text">Remove selected record</span>
                                </button>
                            </div>
                        </template>

                        <template if:false={selectedValue}>
                            <div data-key="searchdiv"
                                class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                                role="none">
                                <input type="text" onfocusout={onLeave} value={searchKey} onkeyup={handleKeyChange}
                                    onchange={handleKeyChange} class="slds-input slds-combobox__input slds-has-focus"
                                    id="combobox-id-2" aria-autocomplete="list" aria-controls="listbox-id-2"
                                    role="textbox" placeholder="Search..." />
                                <span
                                    class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                                    <lightning-icon icon-name="utility:search" size="xx-Small"
                                        class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default"
                                        aria-hidden="true"></lightning-icon>
                                </span>
                            </div>

                            <template if:true={recordsList}>
                                <div id="listbox-id-2-venu" data-key="dropdownresult"
                                    class="slds-show slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid"
                                    role="listbox">
                                    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                        <template if:true={message}>
                                            <center> {message}</center>
                                        </template>
                                        <template for:each={recordsList} for:item="record">
                                            <li id={record.Id} key={record.Id} onclick={onRecordSelection}
                                                role="presentation" class="slds-listbox__item">
                                                <div data-key={record.Id} data-name={record.Name}
                                                    class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                                    role="option">
                                                    <span class="slds-media__figure slds-listbox__option-icon">
                                                        <span class="slds-icon_container">
                                                            <lightning-icon icon-name="standard:event"
                                                                size="small"></lightning-icon>
                                                        </span>
                                                    </span>
                                                    <span class="slds-media__body">
                                                        <span data-key={record.Id}
                                                            data-name={record.Name}
                                                            class="slds-listbox__option-text slds-listbox__option-text_entity">{record.Name}
                                                        </span>
                                                    </span>
                                                </div>
                                            </li>
                                        </template>
                                    </ul>
                                </div>
                            </template>
                        </template>
                    </div>
                </div>
            </div>
        </div>
        <lightning-combobox name="Semester" label="Semester" value={value} placeholder="Semester"
            options={semesterOptions} onchange={handleChange} required
            class="slds-p-around_xx-small"></lightning-combobox>

            <lightning-combobox
                name="IA Type"
                label="IA Type"
                value={defaultValue}
                placeholder="Select IA Type"
                options={IAtypeOptions}
                onchange={handleIAType} required class="slds-p-around_xx-small"></lightning-combobox>

        <div class="slds-m-around_medium">
            <table
                class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-border_left slds-border_right slds-table_col-bordered">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="heading" scope="col">
                          <div class="slds-truncate" title="Course ID">Course ID</div>
                        </th>
                        <th class="heading" scope="col">
                            <div class="slds-truncate" title="Course Name">Course Name</div>
                        </th>
                        <th class="heading" scope="col">
                            <div class="slds-truncate" title="Exam Date">Exam Date</div>
                        </th>
                        <th class="heading" scope="col">
                            <div class="slds-truncate" title="Start Time">Start Time</div>
                        </th>
                        <th class="heading" scope="col">
                            <div class="slds-truncate" title="End Time">End Time</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template if:true={courses}>
                        <template for:each={courses} for:item="item" for:index="index">
                            <tr key={item.Id} class="slds-hint-parent">
                                <td align="center">
                                    <div class="slds-truncate">{item.hed__Course__r.hed__Course_ID__c}</div>
                                </td>
                                <td align="center">
                                    <div class="slds-truncate">{item.hed__Course__r.Name}</div>
                                </td>
                                <td align="center">
                                    <div class="slds-truncate">
                                        <lightning-input type="date" data-index={index} name="date"
                                            placeholder="Select Date" onchange={handleInputChange} required></lightning-input>
                                    </div>
                                </td>
                                <td align="center">
                                    <div>
                                        <lightning-input type="time" name="startTime" data-index={index} onchange={handleStartTimeChange} required></lightning-input>
                                    </div>
                                </td>
                                <td align="center">
                                    <div>
                                        <lightning-input type="time" name="endTime" data-index={index} onchange={handleEndTimeChange} required></lightning-input>
                                    </div>
                                </td>
                            </tr>
                        </template>
                        
                    </template>
                </tbody>
            </table>
          
        </div>
            <lightning-button variant="neutral" label="Submit" title="Submit" onclick={handleSubmit}
            class="slds-m-left_x-small slds-align_absolute-center" disabled={isButtonDisabled}>   
        </lightning-button>
    </lightning-card>
</template>
