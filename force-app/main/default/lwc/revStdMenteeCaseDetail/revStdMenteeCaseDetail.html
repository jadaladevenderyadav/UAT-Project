<template>
        <div class="case-wrapper">
                <div class="case-header">
                        <div class="case-header-label">
                                <div class="case-heading">Case</div>
                                <div class="case-subject">{subject}</div>
                        </div>
                </div>
                <div class="case-body">
                        <div class="case-body-content"><span class="label">Case Number</span><span
                                        class="value">{caseNumber}</span>
                        </div>
                        <div class="case-body-content"><span class="label">Case Status</span><span
                                        class="value">{status}</span>
                        </div>
                        <div class="case-body-content"><span class="label">Mentor Name</span><span
                                        class="value">{mentorName}</span>
                        </div>
                        <div class="case-body-content"><span class="label">Mentor Mobile</span><span
                                        class="value">{mentorMobile}</span></div>
                        <div class="case-body-content"><span class="label">Mentor Email</span><span
                                        class="value">{mentorEmail}</span></div>
                        <div class="case-body-content"><span class="label">School</span><span
                                        class="value">{mentorSchool}</span>
                        </div>
                        <div class="case-body-content"><span class="label">Employee ID</span><span
                                        class="value">{mentorEmployeeID}</span></div>
                        <div class="case-body-content"><span class="label">Mentor Designation</span><span
                                        class="value">{mentorDesignation}</span></div>
                </div>
        </div>
</template>
