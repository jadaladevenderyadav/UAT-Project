<template>
    <!--<style>
        .slds-template_default {
            padding: 0rem;
        }
    </style>-->
    <template if:true={Spinner}>
        <div class="slds-spinner_container">
            <div class="slds-spinner--brand slds-spinner slds-spinner--large slds-is-relative" role="alert">
                <span class="slds-assistive-text">Loading</span>
                <div class="slds-spinner__dot-a"></div>
                <div class="slds-spinner__dot-b"></div>
            </div>
        </div>
    </template>
    <div class="slds-theme_default">
        <template if:false={isSelected}>
            <template if:true={resultList}>
                <table class="slds-table slds-table--bordered slds-max-medium-table--stacked" style="overflow: visible;"
                    width="100%">
                    <thead>
                        <tr>
                            <th scope="col"
                                style="overflow-x: visible; overflow-wrap: normal; overflow-y: visible; width:40%;">
                                Semester</th>
                            <th scope="col"
                                style="overflow-x: visible; overflow-wrap: normal; overflow-y: visible; width:40%;">
                                Examination Year</th>
                            <th scope="col"
                                style="overflow-x: visible; overflow-wrap: normal; overflow-y: visible; width:20%;">
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={resultList} for:item="res" for:index="resIndex">
                            <tr key={res.Id}>
                                <td data-label="Course"
                                    style="overflow-x: visible; overflow-wrap: normal; overflow-y: visible;">
                                    {res.hed__Term__r.Name}</td>
                                <td data-label="Course"
                                    style="overflow-x: visible; overflow-wrap: normal; overflow-y: visible; word-wrap: break-word;">
                                    {res.Examination_Month_Year__c}</td>
                                <td data-label="Course"
                                    style="overflow-x: visible; overflow-wrap: normal; overflow-y: visible;">
                                    <lightning-button label="View Result" onclick={selectResult} data-id={resIndex}
                                        variant="base"></lightning-button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
                <template if:false={resultList}>
                    No Data..
                </template>
            </template>
        </template>
        <template if:true={isSelected}>
            <c-rve_-student-result-view summary-id={selectedId} sem-name={semName}></c-rve_-student-result-view>

            <div class="slds-text-align_center" style="background: #ededed;">
                <lightning-button label="Back to List" onclick={goBack}></lightning-button>
            </div>
        </template>
    </div>
</template>
