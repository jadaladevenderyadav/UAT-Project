<template>
    <template lwc:if={data}>
        <div class="cards-container">
            <template for:each={data} for:item="module">
                <div class="card" key={module.Rpl_Main_Topic__c} data-module={module.Rpl_Main_Topic__c}
                    onclick={handleCardClick}>
                    <div class="topic">
                        <h5>{module.Rpl_Main_Topic__c}</h5>
                    </div>
                    <img src={module.imgUrl}>
                </div>
            </template>
        </div>
    </template>
    <template lwc:if={isSpinner}>
        <div class="slds-is-relative">
            <section class="slds-modal slds-fade-in-open">
                <lightning-spinner alternative-text="loading..." variant="brand"></lightning-spinner>
            </section>
            <div class="slds-backdrop slds-backdrop_open" style="width: 60%; height:50%; margin:auto"></div>
        </div>
    </template>
    <template if:true={openModal}>
        <div class="">
            <div class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <div class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleModalClose}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium modal-container">
                        <!-- Modal Content Comes Here -->
                        <div class="training-material-container">
                            <h3>Main Topic</h3>
                            <p> {mainTopic} </p>
                            <br>
                            <h3>Sub Topic</h3>
                            <p>{subTopic}</p>
                            <br>
                            <h3>Target To Achieve</h3>
                            <p>{targetToAchieve}</p>
                            <br>
                            <h3>No Of Hours</h3>
                            <p>{numberOfHours}</p>
                        </div>
                    </div>
                    <footer class="slds-modal__footer"></footer>
                </div>
            </div>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
    <template lwc:if={showNoMaterial}>
        <div class="slds-text-align_center slds-p-around_medium slds-border slds-border_top slds-border_bottom">
            <p class="slds-text-heading_small slds-text-color_error">No Placement Material Available</p>
            <p class="slds-text-body_regular"></p>
        </div>
    </template>
</template>
