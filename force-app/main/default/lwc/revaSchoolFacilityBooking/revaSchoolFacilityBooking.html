<template>

    <template if:true={isLab} >

    <lightning-card title="Classroom/Laboratory booking form" >
    
    <lightning-layout multiple-rows calss="landingForm" >
    <!-- facility type -->
    <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6" padding="horizontal-small">
    <lightning-combobox
    type="picklist"
    name="facilityType"
    class="facilitytype"
    label="Facility Type"
    value={selectedFacilityType}
    options={facilityLabTypeOptions}
    onchange={handleChange}
    required
    ></lightning-combobox>
    </lightning-layout-item>
    
    <!-- IA Exam hall -->
    <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6" padding="horizontal-small">
    
    <lightning-input
    type="Checkbox"
    name="iaExamHall"
    class="iaExamHall"
    label="IA Exam hall"
    onchange={handleChange}
 
    ></lightning-input>
    
    </lightning-layout-item>
    
    <!-- Building name -->
    <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6" padding="horizontal-small">
    <lightning-combobox
    type="picklist"
    name="buildingNameName"

    label="Building Name"
    options={facilityBuildingNameOptions}
    onchange={handleChange}
    required
    ></lightning-combobox>
    
    </lightning-layout-item>  
    
    <!-- floor number -->
    <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6" padding="horizontal-small">

    type="picklist"
    name="floorNumber"
    class="floorNumber"
    label="Floor Number"

    options={facilityFloorOptions}

    ></lightning-combobox>
    
    </lightning-layout-item>
    
    
    <!-- room number -->
    <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6" padding="horizontal-small">
    <lightning-combobox

    name="roomNum"
    class="RoomNum"
    label="Room No"
    value={selectedRoomNum}
    options={facilityRoomNumOptions}
    onchange={handleChange}
    required
    ></lightning-combobox>
    </lightning-layout-item>
    
    
    <!-- facility name -->
    <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6" padding="horizontal-small">

    type="picklist"
    name="facilityName"

    onchange={handleChange}
    required
    ></lightning-combobox>
    </lightning-layout-item>
    
    <!-- button blocks -->
    <lightning-layout-item style="width:100%;display:flex;justify-content: center;align-items: center; margin:30px;float:right">
    <button class="cancelButton" onclick={handleCancelClick}>Cancel</button>
    <button class="saveButton" onclick={handleSave}>Save</button>
    </lightning-layout-item>
    </lightning-layout>
    
    </lightning-card>
