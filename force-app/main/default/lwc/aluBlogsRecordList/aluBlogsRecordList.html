<template>

  <div class="container">
    <div class="tabs">
      <div class="tab" tabindex="0" data-step="1" onclick={handleStepClick}>ALL BLOGS</div>
      <div class="tab" tabindex="0" data-step="2" onclick={handleStepClick}> ENTER BLOG </div>
    </div>
    <template if:true={isAllBlogselected}>
      <section>
        <div class="slds-scrollable_y" style="height:22rem;width:100%;" tabindex="0">
          <table class="slds-text-heading_small">
            <thead>
              <tr>
                <th> Activity Number </th>
                <th> Contact Name </th>
                <th> Blog Name </th>
                <th> Blog Link </th>
              </tr>
            </thead>
            <tbody>
              <template if:true={blogsList}>
                <template for:each={blogsList} for:item="blg">
                  <tr key={blg.Id}>
                    <td key={blg.Id} data-cell="Activity Number">
                      <p class="slds-text-link pointer-hover" data-id={blg.id} onclick={navigateToRecord}>
                        <strong data-id={blg.id}>{blg.Name}</strong>
                      </p>
                    </td>
                    <td key={blg.Id} data-cell="Contact Name">
                      <strong>{blg.Contact_Name__c}</strong>
                    </td>
                    <td key={blg.Id} data-cell="Blog Name">
                      <strong>{blg.Blog_Name__c}</strong>
                    </td>
                    <td key={blg.Id} data-cell="Blog Link">
                      <!-- <strong>{blg.Blog_Link__c}</strong> -->
                      <a href={blg.Blog_Link__c} target="_blank">Read Blog</a>
                    </td>
                  </tr>
                </template>
              </template>

              <template if:true={noRecordsData}>
                <div style="text-align:center;color:red;" class="slds-p-top_large">
                  No Records to Display
                </div>
              </template>

            </tbody>
          </table>
        </div>
      </section>
    </template>

    <template if:true={isEnterBlogSelected}>
      <lightning-flow flow-api-name='Enter_Blogs'>
      </lightning-flow>

    </template>

  </div>
