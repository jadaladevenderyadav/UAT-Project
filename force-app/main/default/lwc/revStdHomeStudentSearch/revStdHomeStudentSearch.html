<template>
    <div><input type="text" class="slds-input search-input" placeholder="Search..." oninput={searchDataHandler}
            onfocus={searchFocusHandler} onblur={searchBlurHandler} onkeyup={handleSearchKeyUp} />
        <div class="search-icon"></div>
    </div>
    <template lwc:if={showSearch}>
        <div class="flyout">
            <ul>
                <li><a onclick={navigateToSearchPage}>{inputValue}</a></li>
            </ul>
        </div>
    </template>
</template>
