        <div class="container">
        <lightning-card>
        <template if:false={showNewRequestForm}>
            <div class="header">
                <strong> REVA Guest House Booking</strong>
                <div>  
                    <template if:false={showDetailPage}>
                    <lightning-button 
                        label="New" 
                        style="padding:50px;" 
                        class="slds-p-around_medium" 
                        onclick={handleShowNewCaseForm}
                        variant="brand">

<template if:true={showNewRequestForm}>
    <c-guest-house-booking-child></c-guest-house-booking-child>
</template>
  
    <template lwc:if={showListView}>
        <section>
            <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_striped">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="slds-text-title_caps slds-theme_shade first-child">Name</th>
                        <th class="slds-text-title_caps slds-theme_shade">Status</th>
                        <th class="slds-text-title_caps slds-theme_shade">Start Date and Time</th>
                        <th class="slds-text-title_caps slds-theme_shade">End Date and Time</th>
                        <th class="slds-text-title_caps slds-theme_shade">Sharing Type</th>
                        <th class="slds-text-title_caps slds-theme_shade">Room Type</th>
                        <th class="slds-text-title_caps slds-theme_shade">Guest Type</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={guestHouseRequest} for:item="eachRequest">
                        <tr key={eachRequest.Id}>
                            <td style="padding-left:16px" data-cell="Name">
                                <p class="case-number pointer-hover" data-id={eachRequest.Id} onclick={handleNameClick}>
                                    <strong class="slds-text-body_regular" data-id={eachRequest.Id}>{eachRequest.Name}</strong>
                                </p>
                            </td>
                            <td data-cell="Status">
                                <strong class="slds-text-body_regular">{eachRequest.Status__c}</strong>
                            </td>
                            <td data-cell="Start Date and Time">
                                <strong class="slds-text-body_regular">
                                    <lightning-formatted-date-time
                                    value={eachRequest.Start_Time__c}
                                    year="numeric"
                                    day="2-digit"
                                    month="long"
                                    hour="2-digit"
                                    minute="2-digit">
                                </lightning-formatted-date-time></strong>
                                <!-- <strong class="slds-text-body_regular">{eachRequest.Start_Time__c}</strong> -->
                            </td>
                            <td data-cell="End Date and Time">
                                <strong class="slds-text-body_regular">
                                    <lightning-formatted-date-time
                                    value={eachRequest.End_Time__c}
                                    year="numeric"
                                    day="2-digit"
                                    month="long"
                                    hour="2-digit"
                                    minute="2-digit">
                                </lightning-formatted-date-time></strong>
                                <!-- <strong class="slds-text-body_regular">{eachRequest.End_Time__c}</strong> -->
                            </td>
                            <td data-cell="Sharing Type">
                                <strong class="slds-text-body_regular">{eachRequest.Sharing_Type__c}</strong>
                            </td>
                            <td data-cell="Room Type">
                                <strong class="slds-text-body_regular">{eachRequest.Room_Type__c}</strong>
                            </td>
                            <td data-cell="Guest Type">
                                <strong class="slds-text-body_regular">{eachRequest.Type_of_Guest__c}</strong>
                            </td>  
                        </tr>
                    </template>
                </tbody>
            </table>
        </section>
    </template>



    <!-- /////////cancellation/////////// -->
 

  <template lwc:if={showDetailPage}>
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Confirm Cancellation</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <p>There is no refund on cancellation. Do you want to cancel the request?</p>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Cancel" style=padding:10px; onclick={closeModal}></lightning-button>
                        <lightning-button variant="brand" label="OK" onclick={handleConfirmCancellation}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <div class="header">
            <div style="margin-bottom:10px;margin-top:10px;margin-left:-15px;">
                <template if:true={isButtonVisible}>
                <lightning-button label="Cancel" class="slds-p-around_medium" onclick={openModal} variant="brand">
                </lightning-button>
                </template>
            </div>
        </div>
        <div class="modal-container">
            <lightning-record-edit-form record-id={recordId} object-api-name="Reva_Guest_House_Booking__c"
                onsuccess={handleSuccess} onerror={handleError} onsubmit={handleSubmit}>
                <lightning-layout multiple-rows>
                    <!-- Row 1 -->
                    <lightning-layout-item size="6" padding="horizontal-small">
                        <div>
                            <lightning-input-field field-name="Name" class="field-value" disabled >
                            </lightning-input-field>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="horizontal-small">
                        <div class="custom-box">
                            <lightning-input-field field-name="Type_of_Guest__c" class="field-value" disabled>
                            </lightning-input-field>
                        </div>
                    </lightning-layout-item>
        
                    <!-- Row 2 -->
                    <lightning-layout-item size="6" padding="horizontal-small">
                        <div class="custom-box">
                            <lightning-input-field field-name="Status__c" class="field-value" disabled>
                            </lightning-input-field>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="horizontal-small">
                        <div class="custom-box">
                            <lightning-input-field field-name="Room_Type__c" class="field-value" disabled>
                            </lightning-input-field>
                        </div>
                    </lightning-layout-item>
        
                    <!-- Row 3 -->
                    <lightning-layout-item size="6" padding="horizontal-small">
                        <div class="custom-box">
                            <lightning-input-field field-name="Start_Time__c" class="field-value" disabled>
                            </lightning-input-field>
                        </div>
                    </lightning-layout-item>
                    
                    <lightning-layout-item size="6" padding="horizontal-small">
                        <div class="custom-box">
                            <lightning-input-field field-name="End_Time__c" class="field-value" disabled>
                            </lightning-input-field>
                        </div>
                    </lightning-layout-item>
                    
                    
                    <!-- Row 4 -->
                    <lightning-layout-item size="6" padding="horizontal-small">
                        <div class="custom-box">
                            <lightning-input-field field-name="Sharing_Type__c" class="field-value" disabled>
                            </lightning-input-field>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="horizontal-small">
                        <div class="custom-box">
                            <lightning-input-field field-name="Room_Details__c" class="field-value" disabled>
                            </lightning-input-field>
                        </div>
                    </lightning-layout-item>
        
                    <!-- Row 5 -->

                    <lightning-layout-item size="6" padding="horizontal-small">
                        <div class="custom-box">
                            <lightning-input-field field-name="No_of_Rooms__c" class="field-value" disabled>
                            </lightning-input-field>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="horizontal-small">
                        <div class="custom-box">
                            <lightning-input-field field-name="No_of_Guest__c" class="field-value" disabled>
                            </lightning-input-field>
                        </div>
                    </lightning-layout-item>
        
                    <!-- Row 6 -->
                    <lightning-layout-item size="6" padding="horizontal-small">
                        <div class="custom-box">
                            <lightning-input-field field-name="Mobile_Number__c" class="field-value" disabled>
                            </lightning-input-field>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="horizontal-small">
                        <div class="custom-box">
                            <lightning-input-field field-name="Email__c" class="field-value" disabled>
                            </lightning-input-field>
                        </div>
                    </lightning-layout-item>
        
                     <!-- Row 7 -->
                   <lightning-layout-item size="6" padding="horizontal-small">
                        <div class="custom-box">
                            <lightning-input-field field-name="Check_In__c" class="field-value" disabled>
                            </lightning-input-field>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="horizontal-small">
                        <div class="custom-box">
                            <lightning-input-field field-name="Check_Out__c" class="field-value" disabled>
                            </lightning-input-field>
                        </div>
                    </lightning-layout-item>


                </lightning-layout>
            </lightning-record-edit-form>
        </div>
        
        <!-- Right Side: Child Records -->
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
                <h3><strong>Persons</strong> </h3>
            </lightning-layout-item>
            
            <template for:each={childRecords} for:item="record">
                <lightning-layout-item key={record.Id} size="12">
                    <div class="horizontal-card">
                        <div class="horizontal-card-content">
                            <span><strong>Name:</strong> {record.Guest_Name__c}</span>
                            <span><strong>Age:</strong> {record.Age__c}</span>
                            <span><strong>Gender:</strong> {record.Gender__c}</span>
                        </div>
                    </div>
                </lightning-layout-item>
            </template>
            </lightning-layout>
    
    
        
        <template if:true={showDetailPage}>
            <div style="margin-top:10px;">
                <lightning-button label="Back" class="slds-p-around_medium" onclick={handleBack} variant="Brand"></lightning-button>
            </div>
        </template>
        
     </template>

     <template if:true={showDetailPage}>

        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
