            <template lwc:if={isDocumentStatus}>
                <section>
                    <table class="slds-text-heading_small">
                        <thead>
                            <tr>
                                <th>S.NO</th>
                                <th> DOCUMENT / INFORMATION</th>
                                <th> STATUS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={modifiedData} for:item="row">
                                <tr style="border-bottom: 1px solid black" key={row.id}>
                                    <td data-cell="S.NO">
                                        <strong>{row.id}</strong>
                                    </td>
                                    <td data-cell="Document / Information">
                                        <strong>{row.documentName}</strong>
                                    </td>
                                    <td data-cell="Status">
                                        <img src={row.imgSrc} />
                                        <!--  <lightning-icon icon-name={row.statusLabel} size={row.iconSize}
                                            variant={row.variant} alternative-text="Status" class={row.iconClass}>
                                        </lightning-icon> -->
                                    </td>
                                </tr>
                              <!--  <hr key={row.id} style="background-color:red;">-->

                            </template>
                        </tbody>
                    </table>
                </section>
                <div class="acknowledgement-container">
                    <div style="margin: 5px; text-align:center; font-size:1rem;">
                        <lightning-input type="checkbox" disabled={isCheckboxDisabled} name="acknowledgment"
                            class="slds-text-heading_small"
                            label="By submitting this application, you agree that you have provided accurate and complete information to the best of your knowledge."
                            checked={acknowledgmentChecked} onchange={handleAcknowledgmentChange}></lightning-input>
                    </div>
                    <div style="margin: 8px; font-size:1rem">

                        <lightning-button label="Submit For Verification" title="Submit For Verificaiton"
                            variant="brand" onclick={handleSubmit}
                            class="slds-m-horizontal_auto submit-button reva-brand-button"
                            disabled={isSubmitDisabled}></lightning-button>
                    </div>
                </div>
            </template>
            <template lwc:if={isSpinner}>
                <div class="slds-is-relative">
                    <section class="slds-modal slds-fade-in-open">
                        <lightning-spinner alternative-text="loading..." variant="brand"></lightning-spinner>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open" style="width: 60%; height:50%; margin:auto"></div>
                </div>
