<template>
    <lightning-card title="Self-Declaration Form" icon-name="custom:custom18">
        <template if:false={showForm}>
            <div class="slds-p-around_medium">
                <lightning-button
                    variant="success"
                    label="Vacate Room"
                    title="Open the self-declaration form"
                    onclick={handleClick}
                    class="slds-m-top_medium">
                </lightning-button>
            </div>
        </template>
        <template if:true={showForm}>
            <div class="slds-p-around_medium">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-input type=" Tex" name="Cancellation Reason" label="Cancellation Reason" value={selectedVacateDate} class="small-input" onchange={handleReasonChange}></lightning-input>
                    <!--    <c-mess-management-n-o-c1 request-id={requestId}></c-mess-management-n-o-c1>-->
                    </div>
                      <div class="slds-col">
                        <lightning-input type=" date" name="Cancellation Request Date" label="Cancellation Request Date" value={selectedVacateDate} class="small-input" onchange={handleDateChange}></lightning-input>
                    </div>
                      <!-- <div class="slds-col">
                        <lightning-input type=" date" name="Vacate Date" label="Select Vacate Date" value={selectedVacateDate} class="small-input" onchange={handleDateChange}></lightning-input>
                    </div> -->
                    
                </div>
                <!-- <div if:true={user} class="slds-m-top_medium">
                    <p>Name: {user.Name}</p>
                    <p>Id: {user.Id}</p>
                </div>
                <div if:false={user} class="slds-m-top_medium">
                    No user details available.
                </div> -->
                <div class="slds-m-top_medium">
                    <lightning-button
                        variant="success"
                        label="Submit"
                        title="Successful action"
                        onclick={handleFormSubmit}
                        disabled={disable}>
                    </lightning-button>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
