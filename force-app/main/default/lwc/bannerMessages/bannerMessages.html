<template>
    <div>
        <!-- Error Banner -->
        <template if:true={error}>
            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                <span class="slds-assistive-text">Error</span>
                <span class="slds-icon_container slds-icon-utility-error slds-m-right_small" title="Description of icon when needed">
                    <lightning-icon icon-name="utility:error" alternative-text="Error"></lightning-icon>
                </span>
                <div class="slds-notify__content">
                    <h2 class="slds-text-heading_small">{error}</h2>
                </div>
            </div>
        </template>

        <!-- Success Banner -->
        <template if:true={success}>
            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_success" role="alert">
                <span class="slds-assistive-text">Success</span>
                <span class="slds-icon_container slds-icon-utility-success slds-m-right_small" title="Description of icon when needed">
                    <lightning-icon icon-name="utility:success" alternative-text="Success"></lightning-icon>
                </span>
                <div class="slds-notify__content">
                    <h2 class="slds-text-heading_small">{success}</h2>
                </div>
            </div>
        </template>

        <!-- Warning Banner -->
        <template if:true={warning}>
            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
                <span class="slds-assistive-text">Warning</span>
                <span class="slds-icon_container slds-icon-utility-warning slds-m-right_small" title="Description of icon when needed">
                    <lightning-icon icon-name="utility:warning" alternative-text="Warning"></lightning-icon>
                </span>
                <div class="slds-notify__content">
                    <h2 class="slds-text-heading_small">{warning}</h2>
                </div>
            </div>
        </template>
    </div>
</template>
