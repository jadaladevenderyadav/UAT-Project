<template>
    <template lwc:if={modules}>
        <div class="cards-container">
            <template for:each={modules} for:item="module" for:index="index">
                <div key={module.name} class="card" onclick={handleCardClick} data-module={module.name}>
                    <div class="subject-container">
                        <div>
                            <strong>{module.name}</strong>
                        </div>
                        <div>
                            <h6>PRESENT : {module.present}</h6>
                            <h6>ABSENT &nbsp;&nbsp;: {module.absent}</h6>
                        </div>

                    </div>

                    <div class="skill">
                        <div class="outer">
                            <div class="inner">
                                <div data-percentage={module.attendancePercentage} class="number">
                                    {module.attendancePercentage}%
                                </div>
                            </div>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100px" height="100px">
                            <defs>
                                <linearGradient data-id="GradientColor">
                                    <stop offset="0%" stop-color="#ee8b26" />
                                    <stop offset="100%" stop-color="#f2c08e" />
                                </linearGradient>
                            </defs>
                            <circle cx="50" cy="50" r="40" stroke-linecap="round" style={module.style} />
                        </svg>
                    </div>
                </div>
            </template>
        </div>
    </template>
    <template lwc:if={isSpinner}>
        <div class="slds-is-relative">
            <section class="slds-modal slds-fade-in-open">
                <lightning-spinner alternative-text="loading..." variant="brand"></lightning-spinner>
            </section>
            <div class="slds-backdrop slds-backdrop_open" style="width: 60%; height:50%; margin:auto"></div>
        </div>
    </template>
    <template if:true={showCalendar}>
        <div class="">
            <div class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <div class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleModalClose}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium modal-container">
                        <div class="calendar">
                            <div class="controls">
                                <lightning-combobox name="select-month" label="Select Month" options={months}
                                    value={selectedMonth} onchange={handleMonthChange}>
                                </lightning-combobox>
                                <lightning-combobox name="select-year" label="Select Year" options={years}
                                    value={selectedYear} onchange={handleYearChange}>
                                </lightning-combobox>
                            </div>
                            <div class="calendar-container">
                                <div class="days-alphabet">
                                    <h1>SU</h1>
                                    <h1>MO</h1>
                                    <h1>TU</h1>
                                    <h1>WE</h1>
                                    <h1>TH</h1>
                                    <h1>FR</h1>
                                    <h1>SA</h1>
                                </div>
                                <div class="days">
                                    <template for:each={calendar} for:item="week">
                                        <div key={week} class="week">
                                            <template for:each={week} for:item="day">
                                                <div key={day.value} class={day.classes}>{day.value}</div>
                                            </template>
                                        </div>
                                    </template>
                                </div>

                            </div>

                        </div>
                    </div>
                    <footer class="slds-modal__footer"></footer>
                </div>
            </div>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>

    <template lwc:if={showNoAttendance}>
        <div class="slds-text-align_center slds-p-around_medium slds-border slds-border_top slds-border_bottom">
            <p class="slds-text-heading_small slds-text-color_error">No Attendance Details Available</p>
            <p class="slds-text-body_regular"></p>
        </div>
    </template>

</template>
