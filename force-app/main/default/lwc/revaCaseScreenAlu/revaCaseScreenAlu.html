            <template lwc:if={isOpenCases}> 
                <section>
                    <table class="slds-text-heading_small">
                        <thead>
                            <tr>
                                <th> Case Number </th>
                                <th> Contact Name </th>
                                <th> Subject </th>
                                <th> Status </th>
                            </tr>
                        </thead>
                        <tbody>
                             <template if:true={caseList}>
                            <template for:each={caseList} for:item="cse">
                                <tr key={cse.id}>

                                    <td data-cell="Case Number">
                                        <p class="slds-text-link pointer-hover" data-id={cse.id}
                                            onclick={navigateToCaseRecord}>
                                            <strong data-id={cse.id}>{cse.CaseNumber}</strong>
                                        </p>
                                    </td>
                                    <td data-cell="Contact Name">
                                        <strong>{cse.Contact_Name__c}</strong>
                                    </td>
                                    <td data-cell="Subject">
                                        <strong>{cse.Subject}</strong>
                                    </td>
                                    <td data-cell="Status">
                                        <strong>{cse.Status}</strong>
                                    </td>
                                </tr>
                            </template>
                        </template>
                        </tbody>
                    </table>
                </section>
            </template>  
        <!-- </template> -->
