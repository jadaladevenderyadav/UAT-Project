<template>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="4" large-device-size="4"
            padding="horizontal-small">
            <div class="custom-box">
                <label>
                    <abbr class="slds-required" title="required">*</abbr>First Name</label>
                <div class="input-container">
                    <input onblur={blurHandler} type="text" placeholder="---First Name ---" required
                        readonly data-label="Rpl_First_Name__c" value={}

                </div>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="4" large-device-size="4"

                <label>Middle Name</label>
                <div class="input-container">
                    <input onblur={blurHandler} type="text" placeholder="---Middle Name ---" readonly
                        data-label="Rpl_Middle_Name__c" value={}
                        onchange={handleInput} />
                    <div class="error-message"></div><br>

                </div>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="4" large-device-size="4"
            padding="horizontal-small">
            <div class="custom-box">
                <label> <abbr class="slds-required" title="required">*</abbr>Last Name</label>
                <div class="input-container">
                    <input onblur={blurHandler} type="text" placeholder="---Last Name ---" required readonly
                        data-label="Rpl_Last_Name__c" value={}
                        onchange={handleInput} />
                    <div class="error-message"></div><br>

                </div>
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
