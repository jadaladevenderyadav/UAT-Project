<template>
    <template if:true={isVactionData}>
        <h4>Student Approval History Details:- </h4> 
     </template>
    <template lwc:if={approvalHistories}>
        <section>
            <table class="table-text">
                <thead>
                    <tr>
                        <th>Sl. No</th>
                        <th>Created Date</th>
                        <th>Status</th>
                        <th>Approved By</th>
                        <th>Comment</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={approvalHistories} for:item="approvalHistory">
                        <tr key={approvalHistory.Id}>
                            <td data-cell="Sl. No">
                                <p class="case-number pointer-hover">
                                    <strong>{approvalHistory.sNo}</strong>
                                </p>
                            </td>
                            <td data-cell="Created Date">
                                <strong>
                                    <lightning-formatted-date-time
                                        value={approvalHistory.CreatedDate}
                                        year="numeric"
                                        day="2-digit"
                                        month="long"
                                        hour="2-digit"
                                        minute="2-digit"
                                    >
                                    </lightning-formatted-date-time
                                ></strong>
                            </td>
                            <td data-cell="Status">
                                <strong>{approvalHistory.StepStatus}</strong>
                            </td>
                            <td data-cell="Approved By">
                                <strong>{approvalHistory.Actor.Name}</strong>
                            </td>
                            <td data-cell="Comment">
                                <strong>{approvalHistory.Comments}</strong>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </section>
    </template>
    <template lwc:else>
        <div class="slds-text-align_center slds-p-around_medium slds-border slds-border_top slds-border_bottom">
            <p class="slds-text-heading_medium slds-text-color_error">No Approval Process Found</p>
        </div>
    </template>

   <!--vacating Approval Histroy functionlity,  : Jadala Devender -->
    <template if:true={isVactionData}>
        <div class="slds-text-align_center slds-p-around_medium">
            <lightning-button class="slds-p-left_medium" variant="Brand" label="Back to Home" onclick={handleBackVactingHistory}></lightning-button>
        </div>
    </template>
</template>
